<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyCats</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-white via-[#f3f3f3] to-[#e7e7e7] flex items-center justify-center p-4">

    <div class="max-w-xl w-full">
        <div class="bg-white/70 backdrop-blur-xl border border-gray-200 rounded-3xl shadow-xl p-6 md:p-8 flex flex-col items-center text-center text-gray-900">
            
            <!-- Title -->
            <img 
                id="titleImage" 
                src="https://i.imgur.com/2hKS9ZP.png" 
                alt="OnlyCats Title"
                class="w-1/2 md:w-1/3 mb-4 drop-shadow-[0_8px_20px_rgba(0,0,0,0.15)]"
            >

            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight mb-2">
                Welcome to <span class="bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent">OnlyCats</span>
            </h1>

            <p class="text-gray-700 mb-6 text-sm md:text-base">
                Click below and receive your daily dose of adorable fluff.
            </p>

            <!-- Image -->
            <div id="imageContainer" class="w-full min-h-[260px] flex items-center justify-center mb-6">
                <div class="text-gray-500 italic">No cat yet‚Ä¶ press the button üêæ</div>
            </div>

            <!-- Button -->
            <button
                id="randomButton"
                class="relative inline-flex items-center justify-center px-6 py-3 md:px-8 md:py-3 text-base md:text-lg font-semibold rounded-full 
                       bg-gradient-to-r from-blue-400 to-cyan-300 text-white
                       shadow-lg shadow-blue-300/40
                       transition-all duration-200 
                       hover:scale-[1.03] hover:shadow-xl hover:-translate-y-[1px]
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-300"
            >
                Show Me a Cat! üê±
            </button>

            <p class="mt-4 text-[11px] text-gray-500">
                Warning: cuteness overload possible.
            </p>
        </div>
    </div>

    <script>
        const images = [
            'https://i.imgur.com/Wy9L9Fw.png',
            'https://i.imgur.com/QobR09Z.jpeg',
            'https://i.imgur.com/MXlEaEQ.jpeg',
            'https://i.imgur.com/oA0jUKl.jpeg',
            'https://i.imgur.com/MVzVY0H.jpeg',
            'https://i.imgur.com/ZKQnwGx.jpeg',
            'https://i.imgur.com/R4aS1dN.jpeg',
            'https://i.imgur.com/N7qdT8k.jpeg',
            'https://i.imgur.com/uBrjSwa.jpeg',
            'https://i.imgur.com/RHBWU6M.jpeg',
            'https://i.imgur.com/CNWxnyW.jpeg',
            'https://i.imgur.com/2BSdNdj.jpeg',
            'https://i.imgur.com/QryF6Qy.jpeg',
            'https://i.imgur.com/iVDtc8i.png',
            'https://i.imgur.com/EaL0wB0.png',
            'https://i.imgur.com/1nACjaz.png',
            'https://i.imgur.com/jNImFbE.png',
            'https://i.imgur.com/EsclvLv.png',
            'https://i.imgur.com/T1A3wXX.jpeg',
            'https://i.imgur.com/KDi0cDC.jpeg',
            'https://i.imgur.com/cyExlgd.jpeg'
        ];

        const button = document.getElementById('randomButton');
        const imageContainer = document.getElementById('imageContainer');

        button.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * images.length);
            const img = document.createElement('img');
            img.src = images[randomIndex];
            img.alt = "Random cat";
            img.className = "max-h-[380px] w-auto rounded-3xl shadow-xl border border-gray-300 object-contain animate-[fadeIn_0.35s_ease-out]";
            
            imageContainer.innerHTML = '';
            imageContainer.appendChild(img);
        });

        // Fade-in animation
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
